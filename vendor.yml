bootstrap:
  yarn: true
  assets:
    - scss/*.scss
    - mixins:
        - scss/mixins/*.scss
    - utilities:
        - scss/utilities/*.scss
    - js/dist/*.js

jquery:
  yarn: true
  assets:
    - dist/jquery.js

lodash:
  yarn: true
  assets:
    - lodash.js

systemjs:
  yarn: true
  assets:
    - dist/system.js

url.js:
  yarn: true
  assets:
    - url.js

vue:
  yarn: true
  assets:
    - dist/vue.js
